<!DOCTYPE html>
<html>
  <head>
    <title>A Simple Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <h1 id="result"></h1>
    <h1 id="numberDisplayed">0</h1>
    <div class="container-fluid">
      <div class="row">
        <button class="btn btn-primary" id="seven">7</button>
        <button class="btn btn-primary" id="eight">8</button>
        <button class="btn btn-primary" id="nine">9</button>
      </div>
      <div class="row">
        <button class="btn btn-primary" id="four">4</button>
        <button class="btn btn-primary" id="five">5</button>
        <button class="btn btn-primary" id="six">6</button>
      </div>
      <div class="row">
        <button class="btn btn-primary" id="one">1</button>
        <button class="btn btn-primary" id="two">2</button>
        <button class="btn btn-primary" id="three">3</button>
      </div>
      <div class="row">
        <button class="btn btn-primary" id="zero">0</button>
        <button class="btn btn-primary" id="point">.</button>
        <button class="btn btn-primary" id="negation">(-)</button>
        <button class="btn btn-primary" id="add">+</button>
        <button class="btn btn-primary" id="minus">-</button>
        <button class="btn btn-primary" id="divide">/</button>
        <button class="btn btn-primary" id="multiply">*</button>
        <button class="btn btn-primary" id="equals">=</button>
        <button class="btn btn-primary" id="clear">CLR</button>
        <button class="btn btn-primary" id="sine">SIN</button>
        <button class="btn btn-primary" id="cosine">COS</button>
        <button class="btn btn-primary" id="tangent">TAN</button>
        <button class="btn btn-primary" id="exponent">^</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
